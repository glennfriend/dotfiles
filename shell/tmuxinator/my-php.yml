root: /var/www/cl/samurai-world-backend

windows:
  - my_server:
      layout: main-horizontal
      panes:
        - info:
          - cd /var/www/tool/health-server
          - nvm use v24.4.0
          - |
            zsh -c "
              source ~/.zshrc
              cd /var/www/tool/health-server ;
              bash entry.sh --config=.env --log ;
              echo '====' ;
              nvm use v24.4.0 ; cat docs/CHECK-SERVER-LOG.prompt.md | gemini | tee /tmp/health.txt ;
              cat /tmp/health.txt ;
            ";
          - echo '---- the end ----'
          - echo '---- the end ----'
          - echo '---- the end ----'
