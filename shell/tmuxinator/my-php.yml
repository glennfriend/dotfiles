          - nohup /fs/linux/run_it/PhpStorm-2024.3/bin/phpstorm > /dev/null 2>&1 &
        - chrome:
          - # nohup /fs/arch/run_it/google-chrome/opt/google/chrome/google-chrome > /dev/null 2>&1
        - dropbox:
          - nohup /fs/arch/run_it/dropbox/dropboxd > /dev/null 2>&1           
