# ~/.tmuxinator/samurai.yml
name: samurai
root: /var/www/samurai-world-backend

windows:
  - editor:
      layout: main-vertical
      panes:
        - gl
        - clear && echo "phpunit-watcher watch --group only"
        - cd /var/www/samurai-world-client && yarn install && yarn start:dev
        - service mysql stop ; service redis stop ; docker-compose -f docker-compose-local.yml up

